<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>21</title>
</head>

<body>
    <div class="header">
        Black Jack
    </div>

    <div class="button" id="newgame">
        Új játék
    </div>

    <table class="columndivider">
        <tr>
            <td>
                <div class="container">
                    <div class="name" id="player">
                        Játékos
                    </div>

                    <div class="imagecontainer"  id="playercontainer"></div>
                </div>
            </td>

            <td>
                <div class="container">
                    <div class="name" id="house">
                        Ház
                    </div>

                    <div class="imagecontainer"  id="dealercontainer"></div>
                </div>
            </td>
        </tr>
    </table>

    <div class="button" id="pull">
        Lapot húz
    </div>

    <div class="button" id="hold">
        Tart
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
